<!DOCTYPE html>
<head>
    <title>Ubiidea</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="public/style.css">
</head>
<body>
    <input type="text" id="input-prompt">
    <button type="button" onclick="removePrompt()">Set Prompt</button> 
    <input type="number" id="input-max-keyword">
    <button type="button" onclick="setMaxKeyword()">Set Maximum Keywords</button> 
    <br/><br/>

    <button id="btn-speech-to-text" type="button" onclick="runSpeechRecognition()">Start Recording</button> 
    <button type="button" onclick="clearData()">Clear Data</button> 
    <button type="button" onclick="download()">Download Data</button> 
    <p id="state">STATUS: waiting for your speech</p>
    <p>Show image: 
        <label class="switch">
            <input type="checkbox" onclick="getImage()">
            <span class="slider round"></span>
        </label>
    </p>
    <div id="root-container"></div>    
    <script src="public/index.js"></script>
</body>
